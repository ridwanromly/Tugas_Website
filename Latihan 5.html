<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Latihan 5</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<!-- header -->
	<div class="container">
		<div class="logo">
			<img src="Unindra.png">
		</div>
		<div class="unindra">
			<h1>UNIVERSITAS INDRAPRASTA PGRI</h1>
			<h1>(UNINDRA)</h1>
			<br>
			<p><i>Jl. Nangka No. 58 Tanjung Barat - Jaksel</i></p>
			<br>
		</div>
	</div>
	<hr>

	<!-- form -->
	<div class="main">
		<form>
			<h2>BIODATA MAHASISWA</h2>
			<table border="0">
				<tr>
					<td>
						<label for="nama">NAMA</label>
					</td>
					<td> : </td>
					<td>
						<input type="text" id="nama" size="50">
					</td>
				</tr>
				<tr>
					<td>
						<label for="alamat">ALAMAT</label>
					</td>
					<td> : </td>
					<td>
						<textarea id="alamat" rows="5" cols="50"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<label for="tLahir">TANGGAL LAHIR</label>
					</td>
					<td> : </td>
					<td>
						<input type="date" id="tLahir">
					</td>
				</tr>
				<tr>
					<td>
						<label for="telpon">TELP</label>
					</td>
					<td> : </td>
					<td>
						<input type="text" size="50">
					</td>
				</tr>
				<tr>
					<td>
						<label for="email">EMAIL</label>
					</td>
					<td> : </td>
					<td>
						<input type="text" size="50">
					</td>
				</tr>
			</table>
			<div class="input">
				<input type="submit" name="simpan" value="Simpan" id="simpan">
				<input type="reset" name="batal" value="Batal" id="batal">
			</div>
		</form>
	</div>
	
</body>
</html>
